name: Bug Report
description: File a bug report

labels: [ "bug" ]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for creating an issue!

        Please search open/closed issues before submitting.
        Someone might have asked the same thing before!

        We're all volunteers here, so help us help you by
        taking the time to accurately fill out this template.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A brief description of the issue.
      placeholder: |
        When I ___, I expected ___ to happen but ___ happened instead.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: |
        Explain how to cause the issue in the provided reproduction.
      value: |
        1. Go to '...'
        2. Scroll down to '...'
        3. Click on '...'
        4: See error

  - type: input
    id: accessories-version
    attributes:
      label: PlayerAccessories version
      description: The version of PlayerAccessories you use.
      placeholder: 1.0.0
    validations:
      required: true

  - type: input
    id: labymod-version
    attributes:
      label: LabyMod version
      description: The LabyMod version u are using
      placeholder: 4.0.5+858 snapshot/e8a11159

  - type: checkboxes
    id: operating-system
    attributes:
      label: Operating System
      description: The operating system(s) this issue occurred with
      options:
        - label: MacOS
        - label: Windows
        - label: Linux

  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: |
        Use this section to provide any additional information you
        might have like screenshots, notes, or links to ideas.