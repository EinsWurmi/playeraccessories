name: Feature Request
description: Request a feature or enhancement

labels: [ "enhancement" ]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for creating an issue!

        Please search open/closed issues before submitting.
        Someone might have asked the same thing before!

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please describe your request in one or two sentences.
    validations:
      required: true

  - type: textarea
    id: justification
    attributes:
      label: Problem Statement/Justification
      description: |
        Please provide valid reason(s) why this should be added to FireUI

        If this feature is releated to a problem you've noticed, mention
        it as well.
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution or API
      description: |
        Please provide code snippets, gists or links to the ideal design or
        API.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alterantives
      description: |
        What alternative solutions have you considered before making this
        request?

  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: |
        What resouces (links, sreenshots, etc.) do you havev to assist this
        effort?